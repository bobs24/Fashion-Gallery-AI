<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fashion Gallery AI: Virtual Stylist</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --color-background: #111111;
        --color-panel: #1A1A1A;
        --color-panel-border: #2a2a2a;
        --color-text-primary: #f0f0f0;
        --color-text-secondary: #a0a0a0;
        --color-accent: #d4af37; /* Gold */
        --color-accent-hover: #e7c864;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      button, a, input[type="file"], .cursor-pointer {
        transition: all 0.2s ease-in-out;
      }
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: var(--color-panel-border) var(--color-panel);
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: var(--color-panel);
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: var(--color-panel-border);
        border-radius: 20px;
        border: 3px solid var(--color-panel);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
