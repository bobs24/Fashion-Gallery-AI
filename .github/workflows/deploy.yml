name: Deploy to Fly.io

# This workflow runs automatically every time you push to the 'main' branch
on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Backend Service
        # This command runs from within the 'backend' directory
        working-directory: ./backend
        # This 'env' block makes the API token available to the 'run' command
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --config fly.toml \
            --build-secret GOOGLE_API_KEY="${{ secrets.GOOGLE_API_KEY }}" \
            --build-secret METABASE_URL="${{ secrets.METABASE_URL }}" \
            --build-secret METABASE_USERNAME="${{ secrets.METABASE_USERNAME }}" \
            --build-secret METABASE_PASSWORD="${{ secrets.METABASE_PASSWORD }}" \
            --build-secret SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            --build-secret SUPABASE_KEY="${{ secrets.SUPABASE_KEY }}"

      - name: Deploy Frontend Service
        # This command runs from within the 'frontend' directory
        working-directory: ./frontend
        # The same 'env' block is needed here
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --config fly.toml