version: '3.8'

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    # ADD THIS 'ENVIRONMENT' SECTION
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

networks:
  default:
    driver: bridge